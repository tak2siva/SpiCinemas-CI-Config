version: '2'

services:
  agent:
    image: gocd/gocd-agent-alpine-3.5:v17.12.0
    depends_on:
      - server
    environment:
      GO_SERVER_URL: https://server:8154/go
      AGENT_AUTO_REGISTER_KEY: 079e578b-87cc-46c9-9ab5-88997fc7ac59
    volumes:
      - $PWD/.ssh:/home/go/.ssh

  server:
    image: gocd/gocd-server:v17.12.0
    volumes:
      - $PWD/godata:/godata
      - $PWD/.ssh:/home/go/.ssh
    ports:
      - "8153:8153"
      - "8154:8154"
